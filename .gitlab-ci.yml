image: docker:dind
services:
  - docker:dind

variables:
  SPRING_PROFILES_ACTIVE: gitlab-ci
  DOCKER_DRIVER: overlay2
  CI_REGISTRY_IMAGE: ${REGISTRY_HOST}:${REGISTRY_PORT}/root/helloworld-k8s-cicd/hw-service:${CI_COMMIT_REF_NAME}-${CI_PIPELINE_ID}

cache:
  paths:
    - .m2/repository/
    - service/target/
    
stages:
  - build
  - test
  - package
  - deploy-topology
  - deploy-version

hw-service-build:
  image: maven:3.6.3-jdk-13
  stage: build
  script: |-
        cd service
        mvn package -B -X
  retry: 2  
  only:
    changes:
      - Dockerfile
      - service/**/*
  artifacts:
    paths:
      - service/target/*.war
      
hw-service-test:
  image: maven:3-jdk-8
  stage: test
  script: "echo TEST OK"
  only:
    changes:
      - service/**/*

hw-service-package:
  stage: package
  image: docker:dind
  needs: ["hw-service-build"]
  services:
  - docker:dind
  script: |-
         echo Artifact to deploy: $(ls -1 ./service/target/*.war)
         docker build -t $CI_REGISTRY_IMAGE .
         docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD ${REGISTRY_HOST}:${REGISTRY_PORT}
         docker push $CI_REGISTRY_IMAGE
  retry: 2
  only:
    changes:
      - Dockerfile
      - server/**/*
 
deploy-topology:
  stage: deploy-topology
  image: dtzar/helm-kubectl
  script: |-
      kubectl config set-cluster k8s --server="${K8S_SERVER}";
      kubectl config set clusters.k8s.certificate-authority-data "${K8S_CA_B64}";
      kubectl config set-credentials gitlab --token="${K8S_TOKEN}";
      kubectl config set-context default --cluster=k8s --user=gitlab;
      kubectl config use-context default;
      sed -i "s/BRANCH_NAME/$CI_COMMIT_REF_NAME/g" topology/*.yaml;
      kubectl apply -f topology/namespace.yaml;
      kubectl apply -f topology/hw-service.yaml;
  only:
    changes:
      - topology/**/*


deploy-service:
  image: google/cloud-sdk
  stage: deploy-version
  script: |-
        echo "Deploying HW Service"l
        echo "Executed in runnner:" $(hostname)
        kubectl config set-cluster k8s --server="${K8S_SERVER}"
        kubectl config set clusters.k8s.certificate-authority-data "${K8S_CA_B64}"
        kubectl config set-credentials gitlab --token="${K8S_TOKEN}"
        kubectl config set-context default --cluster=k8s --user=gitlab
        kubectl config use-context default
        kubectl set image deployment hw-service hw-service=${CI_REGISTRY_IMAGE} -n ${CI_COMMIT_REF_NAME}
        echo "HW Service Deployment Compleated, version:" ${CI_REGISTRY_IMAGE}

  only:
    changes:
      - service/**/*
  
